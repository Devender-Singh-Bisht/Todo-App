<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUR Todos</title>
<script defer src="main.js"></script></head>

<body>

    <div class="overlay hidden"></div>

    <main>

        <aside>
            <div class="app-info">
                <img src="ed6ed74250f26bf57c62.png" alt="Logo">
                <div class="app-name">YOUR Todos</div>
            </div>

            <div class="projects-cont">
                <div class="projects-header">
                    <span>PROJECTS</span>
                    <button class="green-btn" data-btn="add-project">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            viewBox="0 0 24 24">
                            <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        </svg>
                    </button>
                </div>
                <div class="projects">
                </div>
            </div>
        </aside>

        <div class="main-content">

            <div class="main-heading">
                <span></span>
                <div class="btns">
                    <button type="button" class="green-btn" data-btn="add-task">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            viewBox="0 0 24 24">
                            <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        </svg>
                    </button>
                    <button type="button" class="red-btn" data-btn="delete-project">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path
                                d="M6 7h12M10 11v6M14 11v6M5 7l1 12a2 2 0 002 2h8a2 2 0 002-2l1-12M9 7V4a1 1 0 011-1h4a1 1 0 011 1v3"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="tasks"></div>

        </div>

    </main>


    <div class="project-form hidden">
        <form>
            <div class="form-row">
                <label for="project">Project Name:</label>
                <input type="text" name="project" id="project" minlength="2" maxlength="12" required>
            </div>

            <button type="submit" class="green-btn">Create Project</button>
        </form>
    </div>

    <div class="task-form hidden">
        <h2>Create Task</h2>
        <form>
            <div class="form-row">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" minlength="2" maxlength="30" required>
            </div>
            <div class="form-row">
                <label for="desc">Description:</label>
                <textarea name="desc" id="desc" cols="20" rows="6" minlength="2" maxlength="400" required></textarea>
            </div>
            <div class="form-row">
                <label for="date">Due Date:</label>
                <input type="date" name="due-date" id="date" required>
            </div>
            <div class="form-row">
                <label for="priority">Priority:</label>
                <select name="priority" id="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <button type="submit" class="green-btn">Create Task</button>
        </form>
    </div>


    <div class="task-details hidden">
        <div class="tdetails-header">
            <div class="tdetails-title"></div>
            <div class="tdetails-ddate">
                <span>Due Date:</span>
                <span></span>
            </div>
        </div>
        <div class="tdetails-desc"></div>
        <div class="tdetails-priority">
            <span>Priority:</span>
            <span></span>
        </div>
    </div>


</body>

</html>
